<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/antoine-barres.jpg')">
        <div class="filter"></div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
        <div class="content-center">
            <div class="container">
                <div class="container" style="z-index: 1000; background: rgb(200, 200, 200, 0.4);">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input [(ngModel)]='searchtxt' (search)="search()" type="search" class="form-control" placeholder="People">
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <!-- <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination> -->
                        </div>
                    </div>
                    <div class="row" style="color : white">
                        <!-- <div (click)="get(" + {{movie.omdbID}}+")" > -->
                        <div class="col-sm-4">
                            <img src={{movie?.Poster}} alt="Poster" />
                        </div>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h3>{{movie?.Title}} ({{movie?.Year}})</h3>
                                </div>
                                <div class="col-sm-4">
                                    <h3>Genre: {{movie?.Genre}}</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p>Runtime: {{movie?.Runtime}}</p>
                                </div>
                                <div class="col-sm-6">
                                    <p>Type: {{movie?.Type}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p>Director: {{movie?.Director}}</p>
                                </div>
                                <div class="col-sm-6">
                                    <p>Awards: {{movie?.Awards}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p>IMDb: {{movie?.imdbRating}}</p>
                                </div>
                                <div class="col-sm-3">
                                    <p>Metascore: {{movie?.Metascore}}</p>
                                </div>
                                <div class="col-sm-3">
                                    <p>IMDb votes: {{movie?.imdbVotes}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <p>Plot: {{movie?.Plot}}</p>
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
