<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/antoine-barres.jpg')">
        <div class="filter"></div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>

        <div class="row"></div>
        <div class="container" style="z-index: 1000; background: rgb(200, 200, 200, 0.4);">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input [(ngModel)]='searchtxt' (search)="search()" type="search" class="form-control" placeholder="People">
                    </div>
                </div>
                <div class="col-sm-9">
                    <!-- <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination> -->
                </div>
            </div>
            <div>
                <div class="row" *ngFor="let movie of movies" style="color: white" [routerLink]="['/movies',movie.imdbID]">

                    <div class="col-sm-1">
                        <img width="60px" src={{movie.Poster}} alt="Poster" />
                    </div>
                    <div class="col-sm-5">
                        <h5>{{movie.Title}}</h5>
                    </div>
                    <div class="col-sm-3">
                        <h5>{{movie.Year}}</h5>
                    </div>
                    <div class="col-sm-3">
                        <h5>{{movie.Type}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
